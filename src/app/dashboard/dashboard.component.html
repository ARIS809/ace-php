<div class="main-content">
  <div class="container-fluid posting-view">
    <mat-card class="menu">
        <span class="material-icons cursor-pointer" (click)="openPostDialog()">post_add</span>
    </mat-card>
    <mat-card class="card" *ngFor="let post of posts">
        <mat-card-header>
          <img mat-card-avatar [src]="userUrl+post.profile_pic" alt="Photo of user">
          <mat-card-subtitle class="user_name">{{post.user_name}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="postUrl+post.image" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{post.caption}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-icon-button *ngIf="post.i_liked == 0" (click)="likePost(post.rowid, post)"><span class="material-icons">favorite_border</span></button>
          <button mat-icon-button *ngIf="post.i_liked == 1" (click)="unlikePost(post.rowid, post)"><span class="material-icons" style="color:#e56969;">favorite</span></button>
          <div *ngIf="post.likes > 1 && post.i_liked == 1" >
            Like by you and {{post.likes-1}} {{post.likes-1 > 1?'Others':'Other'}}
          </div>
          <div *ngIf="post.likes == 1 && post.i_liked == 1" >
            Like by you
          </div>
          <div *ngIf="post.likes > 0 && post.i_liked == 0" >
            Like by {{post.likes}} {{post.likes > 1?'Others':'Other'}}
          </div>
        </mat-card-actions>
        
      </mat-card>
  </div>
  
</div>
