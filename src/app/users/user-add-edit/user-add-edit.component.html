 <div class="main-content">
    <div class="container-fluid">
      <div class="card">
          <div class="card-header card-header-danger">
              <h4 class="card-title">{{rowid == 0? "Add User":"Edit User"}}</h4>
          </div>
        <div class="card-body">
            <form [formGroup]="userForm" (ngSubmit)="saveUser()" enctype="multipart/form-data">
                <div class="column" >
                    <div class="">
                        <div class="">
                            <a href="javascript:void(0)" class="profile-img">
                                <img class="img" class="img-view" style="border-radius: 50%;" src="./assets/img/faces/marc.jpg" />
    
                                <mat-form-field >
                                    <input matInput class="img-input" type="file" name="profile_pic" formControlName="profile_pic">
                                </mat-form-field>
                            </a>
                        </div>
                        <div class="row">
                            <div class="card-body">
                                <p class="card-description">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Bio" type="text" formControlName="bio">
                                    </mat-form-field>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="User Name" type="text" formControlName="user_name">
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Email address" type="email" formControlName="email">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Password" type="password" formControlName="password">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                        <input matInput placeholder="Fist Name" type="text" formControlName="fname">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                        <input matInput placeholder="Last Name" type="text" formControlName="lname">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                        <input matInput placeholder="Date of Birth" type="date" formControlName="dob">
                        </mat-form-field>
                    </div>
                </div>
                <button [disabled]="!this.userForm.valid" mat-raised-button type="submit" class="btn btn-danger pull-right">{{rowid == 0? "Add User":"Edit User"}}</button>
                <div class="clearfix"></div>
            </form>
        </div>
      </div>
  </div>
