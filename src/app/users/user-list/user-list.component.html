<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title heading-style">User List   <button mat-raised-button class="btn pull-right" (click)="goToAddUser()">Add User</button></h4>
                       
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        First Name
                                    </th>
                                    <th>
                                        Last Name
                                    </th>
                                    <th>
                                        DOB
                                    </th>
                                    <th>
                                        actions
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let u of users" >
                                        <td [routerLink]="'/users/edit/'+u.rowid">
                                            {{u.rowid}}
                                        </td>
                                        <td [routerLink]="'/users/edit/'+u.rowid">
                                            {{u.fname}} 
                                        </td>
                                        <td [routerLink]="'/users/edit/'+u.rowid">
                                            {{u.lname}}
                                        </td>
                                        <td [routerLink]="'/users/edit/'+u.rowid">
                                           {{u.dob | date:'M/d/yyyy'}}
                                        </td>
                                        <td>
                                            <i class="material-icons text-danger cursor-pointer" (click)="deleteUser(u.rowid)">delete</i>
                                         </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
